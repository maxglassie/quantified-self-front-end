<form id="food-create", action="http://localhost:3000/api/v1/foods", method="POST">

      <legend>Manage Foods</legend>
        <div class="field">
              <label for="name">Name: </label>
              <input type="text" name="name" placeholder="Mickey Mouse" required><br>

        <div class="field">
              <label for="calories">Calories:</label>

        </div>
        <div class="field">
          <button type="submit" value="Submit">Add Food</button>
        </div>
    </fieldset>
</form>

        <th>Name</th>
